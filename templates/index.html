<!DOCTYPE html>
<html>
<head>
    <title>Photo Upload App</title>
</head>
<body>
    <h1>Photo Upload App</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
